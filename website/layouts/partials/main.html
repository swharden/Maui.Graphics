<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ .Title }}</title>
    <link rel="icon" href="/favicon.svg">
    <meta name="description" content="{{ .Description }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.0.1/build/styles/xcode.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.0.1/build/highlight.min.js"></script>
    <script defer>hljs.highlightAll();</script>

    <link rel="stylesheet" href="/css/page.css?version=2">

    {{ if not .Params.hideAnalytics }}
    {{ partial "analytics.html" }}
    {{ end }}

</head>

<body>

    {{ if not .Params.hideMenu }}
    {{ partial "menubar.html" }}
    {{ end }}

    <div class="container-fluid" style="max-width: 1000px;">
        <div class="mt-5">
            <h1 class="mb-0">
                <span class="display-5">{{ .Title | markdownify }}</span>
            </h1>

            {{ if not .Params.hideDescription }}
            <div class="mb-3 text-muted">
                {{ .Description }}
            </div>
            {{ end }}

        </div>

        <div class="py-2">
            <main>
                <article>
                    {{ .Content }}
                </article>
            </main>
        </div>

        {{ partial "footer.html" . }}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
