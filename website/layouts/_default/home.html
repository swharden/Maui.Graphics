<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ .Title }}</title>
    <link rel="icon" href="/favicon.svg">
    <meta name="description" content="{{ .Description }}">
    <meta http-equiv="expires" content="3600" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    <link rel="alternate" type="application/rss+xml" title="Maui.Graphics RSS Feed" href="/index.xml" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ .Description }}">
    <meta property="og:image" content="/images/banner2.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="maui.graphics">
    <meta property="twitter:url" content="{{ .Permalink }}">
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:description" content="{{ .Description }}">
    <meta name="twitter:image" content="/images/banner2.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/page.css?version=2">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X5V5LZMVT4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-X5V5LZMVT4');
    </script>

</head>

<body>

    <div class="container-fluid" style="max-width: 1000px;">
        <div class="mt-5">
            <h1 class="mb-0">
                <span class="display-5">{{ .Title | markdownify }}</span>
            </h1>
        </div>

        <div class="py-2">
            <main>
                <article>
                    {{ .Content }}
                </article>
            </main>
        </div>

        {{ partial "footer.html" . }}

    </div>

</body>

</html>
