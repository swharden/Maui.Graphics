<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.0.1/build/styles/xcode.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.0.1/build/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <title>{{HEAD_TITLE}}</title>
    <meta name='description' content='{{HEAD_DESCRIPTION}}' />

    {{ADS_WRAP_START}}
    <script>/* example ads script */</script>
    {{ADS_WRAP_END}}

    <link href="{{BASE_URL}}/style/layout.css" rel="stylesheet" />
    <link href="{{BASE_URL}}/style/markdown.css" rel="stylesheet" />

</head>


<body>

    <!-- these hold the content at the top with the accent background color -->

    <div class="h-50 w-100 backgroundAccent"></div>

    <div class="text-light">
        <div class="container">

            <!-- the header contains the title and subtitle -->
            <header class="mt-2">
                <div class="display-2 fw-normal">
                    <a href='/demo/'>Maui.Graphics</a>
                </div>

                <div class="text-muted fs-5">
                    Blah blah blah blah blah
                </div>
            </header>

        </div>
    </div>

    <!-- content goes here -->
    <div class="container px-0">
        <article>
            <div class="shadow-lg my-3 px-4 pt-3 pb-2 bg-white border-top border-5" style="min-height: 20em;">
                {{CONTENT}}
            </div>
        </article>
    </div>

    <!-- footer is not width constrained -->
    <footer>
        <div class="mt-5 mb-3 text-center text-muted">
            <a href='https://github.com/swharden/Palila'>Palila</a>
            generated this page from Markdown source
            in {{BUILD_TIME_MS}} milliseconds
            on {{BUILD_UTC_DATE}} at {{BUILD_UTC_TIME}} UTC
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
